<!doctype html>
<html lang="en" ng-app="myAwesomeApp">
<head>

  <title>Sudoku AngularJS App</title>

  <link rel="stylesheet" href="assets/styles/css/app.css"/>
  <link rel="stylesheet" href="assets/styles/css/bootstrap.min.css"/>

  <script src="js/sudoku.js"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/SudokuCtrl.js"></script>
  <script src="js/services/SudokuGame.js"></script>
  <script src="lib/angular/angular-resource.js"></script>


</head>
<body ng-controller="SudokuCtrl">

  <h2>{{title}}</h2>


  <h3>Difficulty: {{level}}</h3>

  <form name="myForm" id="settings">
    <label class="radio"><input type="radio" ng-model="level" ng-click="changeLevel($event.target.value)" value="easy" checked>Easy</label>
    <label class="radio"><input type="radio" ng-model="level" ng-click="changeLevel($event.target.value)" value="medium">Medium</label>
    <label class="radio"><input type="radio" ng-model="level" ng-click="changeLevel($event.target.value)" value="hard">Hard</label>
    <label class="radio"><input type="radio" ng-model="level" ng-click="changeLevel($event.target.value)" value="impossible">Impossible</label>
  </form>

  <div>You have completed {{percentageRemaining}}%</div>

  <div id="grid">
    <div ng-repeat="num in gameObj.gameMatrix" class="grid-box">
      <span ng-click="inputFromBoard($index, num)">{{num}}</span>
    </div>
  </div>

  <div id="numOptions" ng-show="permissions">
    <h3>Anser the box</h3>
    <table>
      <tr>
        <td><button ng-click="inputAnswerCell(1)">1</button></td>
        <td><button ng-click="inputAnswerCell(2)">2</button></td>
        <td><button ng-click="inputAnswerCell(3)">3</button></td>
      </tr>
      <tr>
        <td><button ng-click="inputAnswerCell(4)">4</button></td>
        <td><button ng-click="inputAnswerCell(5)">5</button></td>
        <td><button ng-click="inputAnswerCell(6)">6</button></td>
      </tr>
      <tr>
        <td><button ng-click="inputAnswerCell(7)">7</button></td>
        <td><button ng-click="inputAnswerCell(8)">8</button></td>
        <td><button ng-click="inputAnswerCell(9)">9</button></td>
      </tr>
    </table>

    <h3>Add a hint</h3>
    <table>
      <tr>
        <td><button ng-click="hint(1)">1</button></td>
        <td><button ng-click="hint(2)">2</button></td>
        <td><button ng-click="hint(3)">3</button></td>
      </tr>
      <tr>
        <td><button ng-click="hint(4)">4</button></td>
        <td><button ng-click="hint(5)">5</button></td>
        <td><button ng-click="hint(6)">6</button></td>
      </tr>
      <tr>
        <td><button ng-click="hint(7)">7</button></td>
        <td><button ng-click="hint(8)">8</button></td>
        <td><button ng-click="hint(9)">9</button></td>
      </tr>
    </table>
  </div>

</body>
</html>
